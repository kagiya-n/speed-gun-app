<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
  fill="none"
  stroke="currentColor"
>
  <!-- 背景の円 -->
  <circle
    cx="50"
    cy="50"
    r="48"
    fill="#0f172a"
    stroke="#1e293b"
    stroke-width="4"
  />
  <!-- スピードメーターのアーク -->
  <path
    d="M20 70 A 35 35 0 1 1 80 70"
    stroke="#38bdf8"
    stroke-width="8"
    stroke-linecap="round"
  />
  <!-- 針 -->
  <line
    x1="50"
    y1="50"
    x2="75"
    y2="35"
    stroke="#f1f5f9"
    stroke-width="5"
    stroke-linecap="round"
  />
  <!-- 中央の再生アイコン -->
  <polygon points="45,40 65,50 45,60" fill="#06b6d4" />
</svg>